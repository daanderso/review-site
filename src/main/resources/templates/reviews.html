<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Derek' Movie Reviews</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
	<header>
		<h1>Derek's Movie Reviews</h1>
	</header>
	<div class="layout__body">
		<div class="main">

			<a th:each="review: ${reviewsAsCollection}" th:href="@{http://localhost:8080/onereview/(id=${review.id})}"><div th:text="${review.title}" ></div></a>

		</div>
		<nav class="layout__nav layout__columns">
			<p> left column</p>
		</nav>
		<div class="layout__aside layout__columns">
			<p>right column</p>
		</div>
	</div>
	
	<footer>
		
	</footer>

</body>
</html>
